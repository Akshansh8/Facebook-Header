<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9631d35b1b.js" crossorigin="anonymous"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <nav>
            <div class="left">
                <div class="logo">
<img src="./assests/Facebook-Brand-Asset-Pack/Facebook Brand Asset Pack/Logo/Primary Logo/Facebook_Logo_Primary.png" alt="">
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
<input type="text" placeholder="Searech Friendbook">
                </div>

            </div>
            <div class="center">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <div></div>
                </div>
                <div class="monitor">
                    <i class="fa-solid fa-desktop"></i>
                    <div></div>
                </div>
                <div class="shop">
                    <i class="fa-solid fa-shop"></i>
                    <div></div>
                </div>
                <div class="contact">
                    <i class="fa-solid fa-people-group"></i>
                    <div></div>
                </div>
                <div class="games">
                    <i class="ri-gamepad-fill"></i>
                    <div></div>
                </div>

            </div>
            <div class="right">
                  <div class="bar">
                    <i class="fa-solid fa-bars"></i>
                  </div>

                  <div class="messenger">
                    <i class="fa-brands fa-facebook-messenger"></i>
                  </div>

                  <div class="bell">
                    <i class="fa-solid fa-bell"></i>
                  </div>

                <img src="./assests/user.png" alt="">
                
            </div>
        </nav>
    </div>
</body>
</html>
